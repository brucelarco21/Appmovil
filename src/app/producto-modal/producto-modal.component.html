<ion-header>
  <ion-toolbar>
    <ion-title>{{ producto ? 'Editar Producto' : 'Agregar Producto' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="confirmar()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="producto.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="producto.descripcion" name="descripcion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" name="precio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Stock</ion-label>
      <ion-input type="number" [(ngModel)]="producto.stock" name="stock" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Imagen</ion-label>
      <input type="file" (change)="manejarArchivo($event)" accept="image/*" />
    </ion-item>

    <ion-item *ngIf="imagenSeleccionada">
      <img [src]="imagenSeleccionada" alt="Imagen seleccionada" style="width: 100%; max-width: 200px; height: auto; margin-top: 10px;" />
    </ion-item>

    <ion-button expand="full" type="submit">{{ producto ? 'Actualizar' : 'Agregar' }}</ion-button>
  </form>
</ion-content>
